<div class="cart-panel" [class.open]="showCart">
  <h3>Carrito de compras</h3>
  <input type="text" [(ngModel)]="filter" placeholder="Filtrar por nombre de producto">
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Quitar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detail of cartItems | filterDetailProducts: filter">
        <td *ngIf="detail.product">{{ detail.product.nombre }}</td>
        <td *ngIf="detail.product">${{ detail.product.valor_unitario * detail.cantidad_producto }}</td>
        <td>{{ detail.cantidad_producto }}</td>
        <td><button class="btn btn-danger" (click)="removeProduct(detail)">Quitar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="total">
    Total: ${{ getTotal() }}
    <button (click)="checkout()">Finalizar compra</button>
  </div>
</div>
