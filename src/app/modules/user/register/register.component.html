<div class="container mt-4">
    <h4 *ngIf="login">Ingreso de usuario</h4>
    <h4 *ngIf="!login">Registro de usuario</h4>
    <form (ngSubmit)="userSave()" #userForm="ngForm">
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select
          id="tipo"
          name="tipo"
          class="form-control"
          [(ngModel)]="user.tipo"
          required="required"
        >
          <option value="">Seleccione el perfil</option>
          <option value="A">Administrador</option>
          <option value="C">Cliente</option>
          <option value="V">Ventas</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cedula">Cedula</label>
        <input
          type="text"
          id="cedula"
          name="cedula"
          class="form-control"
          [(ngModel)]="user.cedula"
          required="required"
        />
      </div>
      <button *ngIf="login" type="submit" class="btn btn-primary">Ingresar</button>
      <button *ngIf="!login" type="submit" class="btn btn-primary">Registrar</button>
      <button class="btn btn-danger" (click)="toManagement()">Cancelar</button>
    </form>
  </div>
